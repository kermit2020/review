<!-- 表示h5文档类型 -->
<!DOCTYPE html>
<!-- 语言类型 en ch-CN  -->
<html lang="ch-CN">
<head>
  <!-- 编译码 -->
  <meta charset="UTF-8">
  <!-- 视窗 用来确认视口大小(补:全尺寸定位设置,解决bug)-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <!-- 关键字seo -->
  <meta name="keywords" content="多个关键词">
  <!-- 描述seo -->
  <meta name="description" content="多句特征描述">
  <!-- 标题 16个字左右seo -->
  <title>html总结</title>
  <!-- 引用css -->
  <link rel="stylesheet" href="./css/basic.css">
</head>
<body>
  <!-- 语义化标签 seo -->
    <header>头部,用来放logo,用户登陆状态,购物车,天气,时间等常用信息</header>
    <nav>首要导航栏,用来放各种选项跳转</nav>
    <section>代替div分段        
      <article>文章段落</article>
      <article>文章段落</article>
    </section>
    <aside>侧边栏/放广告/辅助导航等</aside>
    <footer>底部/友情链接/准字号等标准结尾</footer>
    <!-- seo标签 (logo时用h1 字体0, 或marign:-9999;写入a和关键字)-->
    <strong>加粗</strong>
    <ins>下划线</ins>
    <del>删除</del>
    <em>斜体</em>
    <h1>大号</h1><h5>小号</h5>
    <!-- 无seo 适用于注册页面-->
    <b>加粗</b>
    <u>下划线</u>
    <s>删除</s>
    <i>斜体</i>
    <!-- 定位标签 -->
    <br>换行
    <hr>分割线
    <!-- 特殊字符 -->
    &gt;大于   &lt;小于  &amp;  &nbsp; &yen;  
    <!-- 图片 (补:图片不可拖动设置)-->
    <img src="链接地址" alt="错误提示" title="经过提示" draggable="false">

</body>
</html>
